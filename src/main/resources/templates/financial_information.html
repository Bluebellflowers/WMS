<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>管理员主界面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入 Bootstrap -->
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="login.css"/>
</head>
<body>
<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <div class="page-header">
        <h1>
          仓库管理系统
        </h1>
      </div>
    </div>
  </div>
  <ul class="nav navbar-nav navbar-right">
    <li>
      <a href="/" font-size="50px">管理员你好(点击此处可注销)</a>
    </li>
  </ul>
  <div class="row clearfix">
    <div class="col-md-12 column">
      <div class="page-header">
        <h1>
          <small>选择操作</small>
        </h1>
        <div id="login_control">
          <a class="btn btn-primary" href="/allProduct">库存详情</a>
          <a class="btn btn-primary" href="/input">入库管理</a>
          <a class="btn btn-primary" href="/output">出库管理</a>
          <a class="btn btn-primary" href="/showFinancial_information">财务信息</a>
        </div>
      </div>
    </div>
  </div>
  <!--  <div class="row">-->
  <!--    <div class="col-md-4 column">-->
  <!--      <a class="btn btn-primary" href="/toAddProduct">添加货物</a>-->
  <!--    </div>-->
  <!--  </div>-->
  <div class="row clearfix">
    <div class="col-md-12 column">
      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th>单号id</th>
          <th>货物id</th>
          <th>货物名称</th>
          <th>储存时间</th>
          <th>订单金额</th>
          <th>操作</th>
          <!--                    <th>操作</th>-->

        </tr>
        </thead>
        <tbody>
        <tr th:each="list:${list}">
          <td  th:text="${list.id}"></td>
          <td  th:text="${list.productID}"></td>
          <td  th:text="${list.name}"></td>
          <td  th:text="${list.time}"></td>
          <td  th:text="${list.money}"></td>

          <td>
              <a  th:href="@{/showDetail(id=${list.id})}">订单详情</a>


          <!--                        </td>-->
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
